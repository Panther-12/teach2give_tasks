<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-wrapper" id="bg">
    <div id="todo-app">
      <div class="top-items-wrapper">
        <div class="title-wrapper">
          <h1>TODO</h1>
          <img src="./images/icon-sun.svg" alt="Light mode icon" id="light-mode-toggle">
          <img src="./images/icon-moon.svg" alt="Dark mode icon" id="dark-mode-toggle">
        </div>
        <div class="input-wrapper">
          <input id="new-task" type="text" placeholder="Create a new todo..">
          <button id="add-task">Add</button>
        </div>
      </div>
      <div class="items-wrapper">
        <ul id="task-list"></ul>
        <div class="bottom-items-wrapper">
          <div id="filters">
            <button class="filter" data-filter="all">All</button>
            <button class="filter" data-filter="active">Active</button>
            <button class="filter" data-filter="completed">Completed</button>
          </div>
          <button id="clear-completed">Clear completed</button>
        </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
