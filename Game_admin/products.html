<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub User Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./products.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1 style="font-weight: bolder;">GameHub</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search..." id="search-input">
            </div>
            <div class="header-links relative">
                <a href="#" id="cart-button" class="relative">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span id="cart-badge" class="absolute top right-7 bg-red-500 rounded-full w-4 h-4 text-white text-xs flex items-center justify-center">0</span>
                </a>
                <a href="#">
                    <i class="fas fa-user"></i> Profile
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-gamepad"></i> My Games
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-heart"></i> Wishlist
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="products-container">
            <h2>Featured Games</h2>
            <ul id="product-list" class="product-list"></ul>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2 style="font-weight: 900; margin-bottom: 20px;">Cart</h2>
            <ul id="cart-items" class="cart-items"></ul>
            <div class="cart-total">
                <h3>Total: $<span id="total-price">0.00</span></h3>
            </div>
            <div class="modal-buttons">
                <button type="button" id="close-cart-modal">Close</button>
            </div>
        </div>
    </div>

    <div id="pagination" class="flex justify-center mt-9 mb-9"></div>

    <!-- Notification Component -->
    <div id="notification" class="fixed bottom-4 rounded-md right-4 bg-white border border-gray-300 shadow-md p-4 hidden">
        <p id="notification-message" class="text-sm"></p>
        <button id="close-notification" class="ml-2 text-gray-600 hover:text-gray-800 focus:outline-none">
            <i class="fas fa-times"></i>
        </button>
    </div>
    

    <script src="./dist/products.js" type="module"></script>
</body>
</html>
