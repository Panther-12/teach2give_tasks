<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">PMS</div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search projects">
        </div>
    </nav>
    <div class="container">
        <form id="project-form">
            <input type="hidden" id="project-id">
            <input type="text" id="project-name" placeholder="Project name">
            <textarea id="project-description" placeholder="Project description"></textarea>
            <button type="submit">Save</button>
        </form>
        <div id="project-list"></div>
    </div>
    <div id="project-view" style="display: none;">
        <h2 id="project-view-name"></h2>
        <p id="project-view-description"></p>
        <button id="back">Back</button>
    </div>
    
    <div id="error-modal" style="display: none;">
        <div class="modal-content">
            <h2>Error</h2>
            <p id="error-message"></p>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
