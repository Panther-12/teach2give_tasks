<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Streak Counter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="top-container">
    <img class="fan-image" src="./static/images/phonebg.png" alt="Smartwatch">
    <!-- <img class="fan-image" src="./static/images/phonebg.png" alt="Smartwatch">
    <img class="fan-image" src="./static/images/phonebg.png" alt="Smartwatch"> -->
    <h1>Welcome to My Streak Counter</h1>
    <button id="open-modal-btn">Add Habit</button>
  </div>
  <div id="habits-container" class="habits-container"></div>
  
  <div id="habit-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal-btn" class="close">&times;</span>
      <input id="habit-input" type="text" placeholder="New Habit">
      <input id="date-input" type="date">
      <button id="add-habit-btn">Add Habit</button>
    </div>
  </div>
  <script src="dist/script.js"></script>
</body>
</html>
