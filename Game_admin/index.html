<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-800 text-white flex flex-col fixed h-full">
        <div class="p-4">
            <h1 class="text-2xl font-bold">GameHub</h1>
        </div>
        <nav class="flex-1">
            <ul>
                <li class="hover:bg-indigo-700 p-4">
                    <a href="#" class="flex items-center">
                        <i class="fas fa-home mr-2"></i> Dashboard
                    </a>
                </li>
                <li class="hover:bg-indigo-700 p-4">
                    <a href="#" class="flex items-center">
                        <i class="fas fa-gamepad mr-2"></i> Games
                    </a>
                </li>
                <li class="hover:bg-indigo-700 p-4">
                    <a href="#" class="flex items-center">
                        <i class="fas fa-users mr-2"></i> Users
                    </a>
                </li>
                <li class="hover:bg-indigo-700 p-4">
                    <a href="#" class="flex items-center">
                        <i class="fas fa-chart-bar mr-2"></i> Analytics
                    </a>
                </li>
                <li class="hover:bg-indigo-700 p-4">
                    <a href="#" class="flex items-center">
                        <i class="fas fa-cog mr-2"></i> Settings
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 ml-64 flex flex-col">
        <!-- Top Navigation -->
        <header class="bg-white shadow-lg">
            <div class="container mx-auto p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Admin Dashboard</h2>
                <div class="flex items-center">
                    <input type="text" placeholder="Search..." class="border border-gray-300 rounded-md p-2 mr-4" id="search-input">
                    <button id="open-modal" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fas fa-plus"></i> Add Game
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Section -->
        <main class="flex-1 bg-gray-100 p-4">
            <div class="container mx-auto">
                <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                    <h2 class="text-2xl font-semibold mb-4">Games</h2>
                    <ul id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></ul>
                    <div id="pagination" class="flex justify-center mt-4"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 max-w-2xl">
            <h2 id="modal-title" class="text-2xl font-semibold mb-4"></h2>
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="product-id" />
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Game Name:</label>
                    <input type="text" id="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
                    <input type="number" id="price" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                    <textarea id="description" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"></textarea>
                </div>
                <div>
                    <label for="image-url" class="block text-sm font-medium text-gray-700">Image URL:</label>
                    <input type="text" id="image-url" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="close-modal" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Close
                    </button>
                    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./dist/script.js" type="module"></script>
</body>
</html>
